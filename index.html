<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traditional Nepali Recipe Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Traditional Nepali Recipe Generator</h1>

    <div class="mb-3">
      <label for="ingredients" class="form-label">Enter Ingredients (comma-separated):</label>
      <input type="text" class="form-control" id="ingredients" placeholder="e.g., rice, lentils, tomato" />
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="spiceLevel" class="form-label">Spice Level:</label>
        <select class="form-select" id="spiceLevel">
          <option value="">Any</option>
          <option value="Mild">Mild</option>
          <option value="Medium">Medium</option>
          <option value="Spicy">Spicy</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="dietType" class="form-label">Dietary Preference:</label>
        <select class="form-select" id="dietType">
          <option value="">Any</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Non-Vegetarian">Non-Vegetarian</option>
          <option value="Vegan">Vegan</option>
        </select>
      </div>
    </div>

    <button class="btn btn-primary mb-4" onclick="searchRecipes()">Search Recipes</button>

    <div id="recipeResults" class="row"></div>

    <hr />
    <h3>Submit Your Family Recipe</h3>
    <form id="recipeForm">
      <input type="text" class="form-control mb-2" id="newName" placeholder="Recipe Name" required/>
      <textarea class="form-control mb-2" id="newIngredients" placeholder="Ingredients (comma-separated)" required></textarea>
      <input type="text" class="form-control mb-2" id="newSpice" placeholder="Spice Level (Mild, Medium, Spicy)" required/>
      <input type="text" class="form-control mb-2" id="newDiet" placeholder="Diet Type (Vegetarian, Non-Vegetarian, Vegan)" required/>
      <input type="url" class="form-control mb-2" id="newVideo" placeholder="YouTube Video URL" required/>
      <button class="btn btn-success">Submit Recipe</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
